<div class="col-md">
  <form
    action="https://formsubmit.co/mkwermikulit@gmail.com"
    method="POST"
  >
    <div class="form-group mt-3">
      <div class="form-row textForm">
        <div class="col">
          <label for="fname" class="text-start">Imię i Nazwisko</label
          ><br />
          <input type="text" name="name" class="form-control" required />
        </div>
        <div class="col pt-3">
          <label for="email" class="text-start">E-mail:</label><br />
          <input
            type="email"
            name="email"
            class="form-control"
            required
          />
        </div>
      </div>
    </div>
    <div class="form-group pt-3 textForm">
      <label
        for="exampleFormControlTextarea1"
        class="form-label"
        class="text-start"
        >Wiadomość:</label
      >
      <textarea
        class="form-control"
        name="message"
        rows="6"
        required
      ></textarea>
    </div>

    <button class="mt-3 buttonSub">Wyślij</button>
  </form>
</div>
