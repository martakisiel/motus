<div class="container text-center">
  <div class="row">
    <div class="col-4 divRectangleRelativeNarrow">
      <div class="d-flex">
        <div class="vl">
          <div
            class="circle number"
            data-aos="zoom-in"
            data-aos-easing="linear"
            data-aos-duration="1500"
          >
            ?
          </div>
        </div>
      </div>
    </div>
    <div class="col-8 divRectangleRelaviteWide">
      <div class="row align-items-center">
        <p
          class="textRectangleRelaviteWide1"
          data-aos="zoom-in"
          data-aos-easing="linear"
          data-aos-duration="600"
        >
          Jak wstąpić do w nasze szeregi?
        </p>
      </div>
    </div>

    <div
      class="row"
      data-aos="fade-down"
      data-aos-easing="linear"
      data-aos-duration="1500"
    >
      <div class="col-4 divRectangleRelativeNarrow">
        <div class="d-flex">
          <div class="vl">
            <div
              class="circle number"
              data-aos="fade-down"
              data-aos-easing="linear"
              data-aos-duration="1500"
            >
              1
            </div>
          </div>
        </div>
      </div>
      <div class="col-8 divRectangleRelaviteWide">
        <div class="row align-items-start">
          <p
            class="textRectangleRelaviteWide"
            data-aos="fade-down"
            data-aos-easing="linear"
            data-aos-duration="600"
          >
            Wypełnij <br />deklarację członkowską
          </p>
        </div>
        <div class="w-100"></div>
        <div class="row">
          <div class="d-grid col-auto mx-auto">
            <a
              href="assets/dokumenty/DEKLARACJA_CZLONKOWSKA.pdf"
              target="_blank"
              class="abtn"
              data-aos="fade-down"
              data-aos-easing="linear"
              data-aos-duration="1500"
            >
              <button type="button" class="btn btnBlue textBtn">
                wydrukuj deklarację
              </button>
            </a>
          </div>
        </div>
      </div>

      <div
        class="row"
        data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="1500"
      >
        <div class="col-4 divRectangleRelativeNarrow">
          <div class="d-flex">
            <div class="vl">
              <div
                class="circle number"
                data-aos="fade-down"
                data-aos-easing="linear"
                data-aos-duration="1500"
              >
                2
              </div>
            </div>
          </div>
        </div>
        <div class="col-8 divRectangleRelaviteWide">
          <div class="row align-items-start">
            <p
              class="textRectangleRelaviteWide"
              data-aos="fade-down"
              data-aos-easing="linear"
              data-aos-duration="1500"
            >
              Prześlij zeskanowany dokument na adres<br />
              e-mail:<br />
            </p>
          </div>
          <div class="w-100"></div>
          <div class="row">
            <div class="d-grid col-auto mx-auto">
              <button
                type="button"
                class="btn btnBlue textBtn"
                (click)="copyText('ksmotus@gmail.com')"
                (click)="showNotification()"
                data-aos="fade-down"
                data-aos-easing="linear"
                data-aos-duration="1500"
              >
                ksmotus&#64;gmail.com
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="row"
        data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="1500"
      >
        <div class="col-4 divRectangleRelativeNarrow">
          <div class="d-flex">
            <div class="vl">
              <div
                class="circle number"
                data-aos="fade-down"
                data-aos-easing="linear"
                data-aos-duration="1500"
              >
                3
              </div>
            </div>
          </div>
        </div>
        <div class="col-8 divRectangleRelaviteWide">
          <div class="row align-items-start">
            <p
              class="textRectangleRelaviteWide"
              data-aos="fade-down"
              data-aos-easing="linear"
              data-aos-duration="1500"
            >
              Opłać składkę członkowską (10 zł), <br />w tytule przelewu
              wpisując:<br />
              "Składka członkowska: imię nazwisko"
            </p>
          </div>
          <div class="w-100"></div>
          <div class="row">
            <div class="d-grid col-auto mx-auto">
              <button
                type="button"
                class="btn btnBlue textBtn"
                (click)="copyText('60 1020 2980 0000 2502 0152 4834')"
                (click)="showNotification()"
                data-aos="fade-down"
                data-aos-easing="linear"
                data-aos-duration="1500"
              >
                60 1020 2980 0000 2502 0152 4834
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="row"
        data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="1500"
      >
        <div class="col-4 divRectangleRelativeNarrow">
          <div class="d-flex">
            <div class="vl">
              <div
                class="circle number"
                data-aos="fade-down"
                data-aos-easing="linear"
                data-aos-duration="1500"
              >
                4
              </div>
            </div>
          </div>
        </div>
        <div class="col-8 divRectangleRelaviteWide">
          <div class="row align-items-start">
            <p class="textRectangleRelaviteWide">
              Podpisany oryginał wyślij na adres: <br />
            </p>
          </div>
          <div class="w-100"></div>
          <div class="row">
            <div class="d-grid col-auto mx-auto">
              <button
                type="button"
                class="btn btnBlue textBtn"
                (click)="copyText('ul. Osiedlowa 17, 38-600 Lesko')"
                (click)="showNotification()"
                data-aos="fade-down"
                data-aos-easing="linear"
                data-aos-duration="1500"
              >
                ul. Osiedlowa 17<br />
                38-600 Lesko
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="row"
        data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="1500"
      >
        <div class="col-4 divRectangleRelativeNarrow">
          <div class="d-flex">
            <div class="vl">
              <img
                src="assets/vBall.png"
                alt="v ball"
                data-aos="example-anim3"
                class="mt-5 vBall"
              />
            </div>
          </div>
        </div>
        <div class="col-8 divRectangleRelaviteWideEnd">
          <div class="row">
            <p
              data-aos="fade-down"
              class="textdivRectangleRelaviteWideEnd"
              data-aos="zoom-in"
              data-aos-easing="linear"
              data-aos-duration="600"
            >
              WITAJ W KS MOTUS!!
            </p>
          </div>

          <div class="d-grid col-auto mx-auto">
            <div class="row justify-content-center">
              <a [routerLink]="['/#komunikator']" target="_blank">
                <button
                  type="button"
                  class="btn btnBlueEnd textBtn"
                  data-aos="fade-down"
                  data-aos-easing="linear"
                  data-aos-duration="1500"
                >
                  ściągnij komunikator
                </button>
              </a>
            </div>
            <div class="w-100"></div>
            <div class="row justify-content-center">
              <a [routerLink]="['/#o-nas']" target="_blank">
                <button
                  type="button"
                  class="btn btnTransparentEnd textBtn"
                  data-aos="fade-down"
                  data-aos-easing="linear"
                  data-aos-duration="1500"
                >
                  o nas
                </button>
              </a>
            </div>
            <div class="w-100"></div>
            <div class="row justify-content-center">
              <a [routerLink]="['/#o-nas/:statut']" target="_blank">
                <button
                  type="button"
                  class="btn btnTransparentEnd textBtn"
                  data-aos="fade-down"
                  data-aos-easing="linear"
                  data-aos-duration="1500"
                >
                  statut
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Force next columns to break to new line -->
    </div>
  </div>
</div>
