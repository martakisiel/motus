<div class="container mt-5">
  <div class="row center">
    <div class="col-sm center" *ngFor="let item of sportGroupsList">
      <div class="card">
        <img [src]="item.url" [alt]="item.alt" class="card-img-top" />
        <div class="card-body">
          <p class="card-title">{{ item.title }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
