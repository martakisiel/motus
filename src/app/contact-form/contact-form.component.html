<div class="container-fluid pt-1 contactForm">
  <div class="row align-items-center mt-5">
    <div class="col-md order1">
      <div class="col-sm">
        Napisz do nas jeśli masz jakieś pytania:
        <div class="mt-3">
          <form
            id="myForm"
            #form="ngForm"
            (ngSubmit)="onFormSubmit(form.value)"
            action="https://formsubmit.co/mkwermikulit@gmail.com"
            method="POST"
          >
            <input type="hidden" name="_subject" value="New submission!" />
            <label for="fname">Imię:</label><br />
            <input
              type="text"
              id="fname"
              name="fname"
              #firstNameInput="ngModel"
              ngModel
            /><br />
            <label for="lname">Nazwisko:</label><br />
            <input
              type="text"
              id="lname"
              name="lname"
              #lastNameInput="ngModel"
              ngModel
            /><br />
            <label for="email">e-mail:</label><br />
            <input
              type="email"
              id="email"
              name="email"
              #emailInput="ngModel"
              ngModel
            /><br />
            <label for="exampleFormControlTextarea1" class="form-label"
              >Wiadomość:</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="4"
              name="desc"
              #descInput="ngModel"
              ngModel
            ></textarea>
            <!-- <label for="file" class="form-label">plik</label>
                      <input class="form-control" name="file" type="file" id="formFile" #formFileInput="ngModel" ngModel (change)="onFileChange($event)">  -->
          </form>
          <button
            type="submit"
            class="button mt-3"
            (click)="
              onNameClicked();
              clearFields(firstNameInput, lastNameInput, emailInput, descInput)
            "
          >
            Wyślij
          </button>

          <button
            class="mt-3"
            type="submit"
            value="add form"
            (click)="
              onFormSubmit(form.value);
              onNameClicked();
              clearFields(firstNameInput, lastNameInput, emailInput, descInput)
            "
          >
            Wyślij</button
          ><br />
          <p class="mt-3">{{ message }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
